<!-- blog/templates/blog/edit_post.html -->
{% extends 'blog/base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Post</h1>
    <form method="post" action="{% url 'edit_post' post.id %}">
        {% csrf_token %}
        
        <!-- Title field -->
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
        </div>

        <!-- Content field -->
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea name="content" id="content" class="form-control" rows="5" required>{{ post.content }}</textarea>
        </div>

        <!-- Submit and Cancel buttons -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'show_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
